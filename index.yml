titulo: Feed’17

subtitulo: |  
  Foro<br>
  de edición<br>
  e deseño

data: |
    03—04.11.17<br>
    Santiago de<br>
    Compostela

intro: |
    Se algo caracteriza o traballo do deseñador é a necesidade constante de cuestionalo ou repensalo todo, de experimentar cousas novas (quer ferramentas ou tecnoloxías, quer novos métodos de traballo ou de organización) de adaptarse e de evolucionar. Unha necesidade que cada vez se torna máis evidente, dada a velocidade á que se producen as mudanzas na sociedade actual.

    Na edición deste ano, o FEED quixo reunir un grupo heteroxéneo de profesionais, con facetas moi distintas, para ofrecer ao longo de dous días unha panorámica o máis diversa posíbel do traballo do deseñador: diferentes ámbitos de especialización do deseño, diferentes metodoloxías de traballo, de organización, de relación...

    O primeiro día, os profesionais que compartan connosco a súa experiencia e coñecementos serán **Elena Urizar,** unha especialista en visual thinking convencida da utilidade práctica de incorporarmos esta linguaxe ás empresas e procesos de traballo; o deseñador galego de produto **Lois Guillán,** quen presentará a metodoloxía que aplica nos seus obradoiros para introducir os nenos nos procesos de deseño, e **João Martino e Miguel Almeida**, do estudio do Porto **Non-Verbal Club** que desenvolve o seu traballo principalmente para clientes do ámbito cultural. A xornada concluirá cunha mesa redonda coas escolas de deseño para debater con profesores e estudantes acerca das expectativas, preocupacións perante a súa inminente incorporación ao mercado laboral.

    O segundo día será a vez da deseñadora de tipografías **Joana Correia,** quen abordará na súa conferencia a cuestión das tipos variábeis, un dos avances máis importantes da tipografía nos últimos tempos; **Coca Rivas,** a xefa de deseño de servizos, cunha valiosa experiencia no redeseño de servizos e creación de equipos internos dixitais para o Goberno do Reino Unido; **Francesco Furno e Pablo Galeano**, fundadores en plena crise do estudio de deseño gráfico **Relajaelcoco**, e **Bea Lema**, quen pese a comezar a súa carreira como deseñadora de produto acaba de gañar o Premio Castelao de Banda Deseñada.

# LISTA DE TODOS OS PARTICIPANTES
participantes:
  - nome: Elena Urizar
    id: elena-urizar
    img: 'elena_urizar.jpg'
    actos:
      - titulo: 'Obradoiro de visual thinking'
        info: | 
          3 de novembro  
          09.15 - 13.30 h DIDAC - DARDO Instituto do Deseño e das Artes Contemporáneas
          
          Prazas limitadas
          
          *"I prefer drawing to talking. Drawing is faster, and leaves less room for lies."* -Le Corbusier. 
          
          Se non podes representar as túas ideas con formas sinxelas, quizais non saibas o que estás a dicir. Neste obradoiro descubrirás, mediante a práctica, como o uso de debuxos simples axuda a representar ideas de forma rápida e efectiva. A visualización consegue que as ideas se fagan reais, tanxíbeis e concretas. O debuxo a man permite crear prototipos para mostrar a esencia da nosa idea. Escoita con atención, debuxa con atención. Son as pautas para o proceso de captura en directo.
          
          
          
          

      - titulo: 'Conferencia: O poder de visualizar'
        info: |
          3 de novembro  
          17.50 - 18.40 h CGAC - Centro Galego de Arte Contemporánea
          
          Estou comprometida coa procura do entendemento e de puntos de encontro; comprobei como grazas á visualización podemos entender o presente e debuxar o futuro. Visualizarmos permite conectarmos ideas e desenvolvelas, encontrarmos respostas, tomarmos decisións e comunicalas. Ao redor das representacións visuais xéranse conversas e actívase a reflexión compartida, o que as torna en valiosas ferramentas de colaboración. Todos podemos desenvolver a nosa propia linguaxe visual e traducirmos o complexo en simple. Debuxos sinxelos que nos axuden a enfocar a noso pensamento, a aprender a ver en perspectiva e, á vez, en detalle.

          

    bio: |
      No cambio de milenio, Elena Urizar comezou a traballar no que agora se coñece como experiencia de usuario, defendendo a integración desta disciplina como elemento estratéxico no desenvolvemento de proxectos e colaborando cos clientes no establecemento do diálogo entre a súa marca e as novas canles de comunicación.

      A súa carreira pódese definir como multidisciplinar. En etapas anteriores traballou como deseñadora en diversas axencias de publicidade e no Museo Guggenheim de Nova York e, tamén, xestionou contas de comunicación. Durante máis de dez anos foi a responsábel de definir e coordinar proxectos online en Indra Sistemas.
      
      Arestora está a pór en práctica o valor da combinación de experiencias, o que lle permitiu desenvolverse como profesional independente da facilitación visual e formar parte activa do IFVP (International Forum of Visual Practitioners). No seu día licenciouse en Belas Artes, preparou un Máster en comunicación corporativa, virou experta en nutrición e planificación dietética e formouse como coaching relacional.
      
      * [Instagram](https://www.instagram.com/elenaurizar.eu/)
      * [Linkedin](https://www.linkedin.com/in/elena-urizar-eu/)

  
  - nome: Joana Correia
    id: joana-correia
    img: 'joana_correia.jpg'
    actos:
      - titulo: 'Obradoiro: Curvas suaves - do debuxo á pantalla'
        info: |
          4 de novembro  
          09.15 - 13.30 DIDAC - DARDO Instituto do Deseño e das Artes Contemporáneas
          
          Prazas limitadas
          
          No workshop exploraremos a tipografía dixital utilizando o software GlyphsApp que permite debuxar con precisión belas curvas Bézier. Veremos, a partir do debuxo a man, como traspormos as ideas, conceptos e formas ao formato dixital. E tamén como podemos conseguir no mundo dixital un deseño un pouco máis humanista que nos manteña conectados co aspecto máis manual da escrita.
          
          

      - titulo: 'Conferencia: Fonts no futuro: variábeis ou non?'
        info: |
          4 de novembro  
          17.50 - 18.40 CGAC - Centro Galego de Arte Contemporánea
          
          Estamos nun momento de cambio e evolución na industria tipográfica por mor da aparición dun novo formato de Open Type chamado Variable Fonts que permitirá unha mudanza no uso da tipografía, principalmente na web. Discutiremos tamén o papel do type designer nestas mudanzas do punto de vista dunha pequena fundición.
          
         
      
    bio: |
      Joana Correia é unha deseñadora de tipos portuguesa cuxa paixón son o lettering e a tipografía. Cursou o Máster en deseño de tipos da Universidade de Reading; antes diso, traballou como arquitecta e estudou Deseño Gráfico. 

      Na actualidade vive no Porto e traballa como deseñadora de tipos freelance. Deseña a súas propias tipos e personaliza tipos para o seu uso en identidades ou con fins editoriais. Desde 2011 dá aulas na ESAD Matosinhos e tamén organiza workshops e dá conferencias para compartir o seu amor polas formas das letras.
      
      Leva desenvolvidos tipos de letra para varios clientes como Google Fonts e Indian Type Foundry. Ten un interese especial no alfabeto Devanagari e noutros alfabetos indios. Cofundou, xunto con Natanael Gama, a fundición Ndiscover onde desenvolven novos tipos de letra e proxectos personalizados. Para saberdes máis do proxecto, [podedes visitar o site](https://ndiscover.com)

      * [Instagram](https://www.instagram.com/ndiscovertype/)
      * [Twitter](https://twitter.com/joanatype)
      * [Facebook](https://www.facebook.com/ndiscovertype/)


  - nome: Bea Lema
    id: bea-lema
    img: 'bea_lema.jpg'
    actos:
      - titulo: 'Conferencia: Un todo de pouco'
        info: |
          4 de novembro  
          18.45 - 19.35 h CGAC - Centro Galego de Arte Contemporánea
          
          En 2013, tras o meu paso por Sargadelos, comecei a traballar de forma independente. Formada como deseñadora industrial, unha carreira cun claro carácter multidisciplinar, abrinme camiño en áreas moi diferentes. A miña procura é unha mestura das miñas posibilidades profesionais coas circunstancias do noso tempo.
          
          
    bio: |
      Bea Lema vive na Coruña, a súa cidade natal. Estudou Deseño de Produto e comezou a súa traxectoria profesional traballando para a firma de cerámica Sargadelos. Posteriormente participou na creación do proxecto Lelédacuca, no cal realizou obxectos que mesturan a artesanía tradicional co deseño contemporáneo.

      Arestora é socia da cooperativa 7H, desde onde desenvolve o seu traballo en relación co deseño de produto e a ilustración. Realizou proxectos moi diversos (obxectos grandes, obxectos pequenos, instalacións, accións...).

      Os seus deseños foron creados para amigos, empresas ou institucións como o Certame Coreográfico de Madrid, Fuera de Margen, Unitaria, Nave 1839, as Bibliotecas Municipais da Coruña, o Consello Galego de Cooperativas, a Cidade da Cultura de Galicia ou o Concello de Santiago de Compostela. O pasado mes de agosto recibiu o XII Premio de Banda Deseñada Castelao pola súa primeira novela gráfica O Corpo de Cristo, que será editada a próxima primavera.

      * [bealema.com](http://bealema.com/)
      * [Instagram](https://www.instagram.com/bea.lema)


  - nome: Francesco Furno e Pablo Galeano
    id: relaja-el-coco
    img: 'relajaelcoco.jpg'
    actos:
      - titulo: 'Conferencia: Traxectoria dun estudio de deseño alén dos confíns da seriedade'
        info: |
          4 de novembro  
          16.40 - 17.30 h CGAC - Centro Galego de Arte Contemporánea
          
          O noso percorrido baséase na procura de novos intereses que xeren desafíos estimulantes, deste xeito mantémonos frescos e en movemento constante. O estancamento córtalle as ás á imaxinación. Trazamos plans para chegar a obxectivos claros, mais sen nos esquecer de gozar co proceso. Algo imprescindíbel para conseguir resultados orixinais.
          
          

    bio: |
      Francesco Furno e Pablo Galeano son os fundadores de relajaelcoco, un estudio de deseño gráfico localizado agora en Madrid, mais que se creou en Barcelona no 2008, cun enfoque internacional especializado en infografías e deseño editorial.

      O nome do estudio resume a súa filosofía vital e laboral: positividade e alegría para conseguiren que os clientes gocen dun proceso de traballo agradábel e enriquecedor. O equipo de traballo case ten unha estrutura de equipo deportivo: 4-1-1 (4 deseñadores, 1 programador e 1 animador) e, segundo o tipo de proxecto, suman máis perfís á familia..

      Pablo e Francesco son tamén profesores en distintas universidades e institutos (IE Business School, IED Barcelona, IED Madrid, Universidade de Salamanca, Trazos Pro Madrid, Mr Marcel School Madrid e Domestika.org) onde ensinan Infografía, Técnicas Gráficas, Deseño Editorial e Debuxo Dixital.

      Algunhas das empresas coas que colaboraron nestes nove anos son Men's Health, Fast Company, BBC UK, Wired, UK, BBVA, Line, Yorokobu magazine, Jot Down magazine ou Mapping Residencies.
      
      * [relajaelcoco.com](http://www.relajaelcoco.com/)
      * [Twitter](https://twitter.com/relajaelcoco)
      * [Instagram](https://instagram.com/relajaelcoco)
      * [Facebook](https://www.facebook.com/relajaelcoco/)
      * [Behance](https://www.behance.net/relajaelcoco)
      * [Linkedin](https://es.linkedin.com/company/-relajaelcoco)
      * [Domestica](https://www.domestika.org/es/relajaelcoco)

  - nome: João Martino e  Miguel Almeida
    id: non-verbal
    img: 'non_verbal.jpg'
    actos:
      - titulo: 'Conferencia: O sentido da vida'
        info: |
          3 de novembro  
          16.40 - 17.30 h CGAC - Centro Galego de Arte Contemporánea

    bio: |
      João Martino e Miguel Almeida fan parte de Non-verbal, un estudio de deseño con sede no Porto que se dedica a ofrecer solucións de deseño personalizado e asesoramento en comunicación a clientes que buscan un traballo que supere a súas expectativas.

      A súa motivación procede das súas moitas paixóns e pódese dicir que fixeron da preocupación polas formas en que a linguaxe se fai visíbel -a través dun uso coidadoso, cualificado e informado da tipografía- o centro da súa práctica.

      Valoran as perspectivas intelixentes e informadas, que fomentan a través dun intenso proceso de investigación e desenvolvendo estratexias e redes de colaboración. Esta metodoloxía asegúralles unha resposta única para cada desafío que o cliente lles propón. Cada proxecto que emprenden é un acto de equilibrio entre arte e tecnoloxía, entre racionalidade e poesía, entre expectación e sorpresa.

      * [nonverbalclub.pt](http://nonverbalclub.pt/)


  - nome: Lois Guillán
    id: lois-guillan
    img: 'lois_guillan.jpg'
    actos:
      - titulo: 'Conferencia: Deseños minúsculos/valores maiúsculos'
        info: |
          3 de novembro  
          15.45 - 16.35 h CGAC - Centro Galego de Arte Contemporánea
          
          Ao FEED 2017, traerei un avance en exclusiva dos obradoiros que cucuducho comezará a impartir proximamente, con base nunha orixinal e innovadora metodoloxía propia, un proxecto educativo de cocreación que pretende integrar os nenos nos procesos reais que rodean o deseño, a elaboración e a comercialización dun obxecto infantil, para achegalos dunha maneira transversal á tradición, á cultura, á industria, á innovación e á sensibilidade estética, social e ambiental.
          
          
    bio: |
      Tras licenciarse no INEF da Universidade da Coruña, Lois Guillán comezou a cursar estudos relacionados coa súa verdadeira vocación, o deseño. Así, despois de se graduar en Deseño de Interiores pola EASD de Santiago de Compostela, converteríase no cofundador do estudio de deseño Piedrapapeltijera. Durante os oito anos que estivo á fronte do estudio, puido compaxinar o desenvolvemento de proxectos de toda índole, cunha nova graduación en Deseño de Produtos pola EASD de Santiago de Compostela. Actualmente, dirixe o proxecto cucuducho.
      
      O interesante do deseño é que pode ser a canle de comunicación axeitada para case calquera concepto. Podemos transmitir tradición ou vangarda mediante o emprego dos materiais; proximidade ou frialdade a través dos acabados; nostalxia ou indiferenza coas formas… Nestes momentos, pretendo que os meus deseños estean estreitamente vencellados coa cultura, coa tradición, coa educación e coa arte, e que se tornen en amplificadores destes aspectos en todos os nenos.


      

      * [cucuducho.com](http://cucuducho.com/)
      * [Facebook](https://www.facebook.com/cucuducho)
      * [Instagram](https://www.instagram.com/cucuducho/)
      * [Linkedin](https://www.linkedin.com/in/lois-guillan-santamaria-2a135071/)


  - nome: Coca Rivas
    id: coca-rivas
    img: 'coca_rivas.jpg'
    actos:
      - titulo: 'Conferencia: Deseño de servizos dixitais para o cidadán, o caso de [gov.uk](https://www.gov.uk/)'
        info: |
          4 de novembro  
          15.45 - 16.35 h CGAC - Centro Galego de Arte Contemporánea
          
          Na miña conferencia tratarei o impacto dos medios dixitais no deseño de servizos para o cidadán. Compartirei a experiencia adquirida nos últimos vinte anos traballando para o goberno dixital no Reino Unido, para fomentar o debate de como aplicar estes novos modelos en España e en Galicia.
          
          
      
    bio: |
      Coca Rivas sempre estivo  interesada no deseño estratéxico e nos procesos creativos. Licenciouse coa 2ª promoción da Facultade de Belas Artes en Pontevedra (pasando pola Kingston University de Londres) e completou a súa formación académica cun Máster en tecnoloxías dixitais na University College of Londres (UCL) que compaxinou co seu traballo como Executive MBA do Instituto de Empresa (IE) en Madrid.

      No 2000 marchou a Londres e alí emprendeu a súa propia compañía de innovación e proxectos dixitais. Os seus clientes eran startups e grandes organizacións até que no 2002 o Goberno do Reino Unido, no marco da súa política de desenvolvemento dixital, lle ofreceu traballo como deseñadora de servizos dixitais para o cidadán. Ela foi unha das primeiras integrantes do orixinal e emblemático equipo de transformación dixital: o Government Digital Service (GDS). Durante esta etapa, traballou como consultora interna do GDS noutras unidades dentro do Goberno do Reino Unido: desde a Cabinet Office, até o Ministerio de Xustiza. En todas elas, contribuíu ao desenvolvemento dos estándares do goberno e liderou procesos de transformación dixital (como por exemplo o rexistro persoal para poder votar nas eleccións); traballo que lle valeu o recoñecemento como especialista no redeseño de servizos do goberno na era dixital, e na creación de equipos internos dixitais.

      Desde setembro de 2016 traballa para a empresa de tecnoloxía francesa Sopra Steria, onde é a head of service design e xestiona un equipo de deseñadores de experiencia do usuario.
      
      * [Twitter](http://twitter.com/cocarivas)
      * [Instagram](http://instagram.com/cocarivas)
      * [Linkedin](https://www.linkedin.com/in/cocarivas)

      
